<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="job.css">
</head>
<!-- Start -->
<body>
    <div class="Container">
        <div class="fill">
            <h1>Job Application
                <span class="Web">(Web)</span>
            </h1>

            <form action="">
                
                <div class="form_container">

                    <div class="form_control">
                        <label for="Firsname">
                            First Name
                        </label>
                        <input id="Firsname" name="Firstname" placeholder="Enter First Name...">
                    </div>

                    <div class="form_control">
                        <label for="LastName">Last Name</label>
                        <input id="LastName" name="LastName" placeholder="Enter Last Name...">
                    </div>

                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Your Email...">
                    </div>

                    <div class="form_control">
                        <label for="Job Role">Job Role</label>
                        <select id="Job Role">
                            <option>Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Fullstack">Full Stack Web Developer</option>
                            <option value="uiux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="formaddress">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>

                    </div>

                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter City...">
                    </div>

                    <div class="form_control">
                        <label for="Pin_code">Pincode</label>
                        <input type="number" id="Pin_code" name="Pin_code" placeholder="Enter Pincode...">
                    </div>

                    <div class="form_control">
                        <label for="Start_Date">StartDate</label>
                        <input type="date" value="2006-03-28" id="Start_Date" name="Start_Date">
                    </div>

                    <div class="form_control">
                        <label for="Upload_CV">Upload CV</label>
                        <input id="Upload_CV" name="Upload_CV" type="file">
                    </div>

                </div>
                <div class="button">
                    <button type="submit">Apply Now

                    </button>
                </div>

            </form>
        </div>
    </div>
<!-- End -->
<!-- KAPIL UJWAL -->
</body>

</html>
